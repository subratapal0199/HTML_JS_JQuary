<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>EmpID</th>
                <th>EmpName</th>
                <th>Salary</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            loadDetails();
        });

        function loadDetails(){
            var output = "";
            $.getJSON("employee.json", function(response){
                $.each(response.employees, function(key, val){
                    output += "<tr>"
                    output += "<td>"+ val.emp_id +"</td><td>"+ val.emp_name+"</td><td>"+ val.emp_salary +"</td><td>"+val.city+"</td>";
                    output += "</tr>";
                });
                $("#employeeTable tbody").html(output);
            });
        }
    </script>
</body>
</html>
