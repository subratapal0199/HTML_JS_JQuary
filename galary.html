<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 3">
            <img src="image5.jpg" alt="Image 3">
            <img src="image6.jpg" alt="Image 3">
            <img src="image7.jpg" alt="Image 3">
            <img src="image8.jpg" alt="Image 3">
            <img src="image9.jpg" alt="Image 3">
            <img src="image10.jpg" alt="Image 3">
        </div>
    </center>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script >
    $(document).ready(function() {
  $(".gallery img").click(function() {
    $(".gallery img").removeClass("zoom-in");
    $(this).addClass("zoom-in");
   
      $(".gallery img").removeClass("zoom-in");
    
  });
});
</script>
</body>
</html>
