<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title></title>
</head>
<body>
    <details>
        <summary>Copyright 1999-2018. </summary>
        <p> All Rights Reserved. </p>
        <p id="demo">All content and graphics on this <font color="red">web site </font>are the property of the company Data. </p>
        <script>
            document.getElementById("demo").innerHTML = "welcome to hell";
        </script>

        <p id="example">This is <span>inner text</span> content.</p>
        

        <!-- Script to demonstrate innerText -->
        <script>
            var x;
            // Changing content using innerText
            x = document.getElementById("example").innerText = "This is new inner text content.";
            console.log(x);
        </script>

        <!-- Script to demonstrate innerHTML -->
        <script>
            // Changing content using innerHTML
			var x;
            x = document.getElementById("example").innerHTML = "This is <strong>new innerHTML</strong> content.";
			console.log(x);
        </script>


    </details>
     <p><b>Note:</b> The details tag is not supported in Internet Explorer. </p>

</body>
</html>
